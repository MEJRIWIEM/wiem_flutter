name: CI
on:
  pull_request:
    branches:
      - master
      - gitactions

jobs:
  flutter_test:
    name: Run widget tests and integration tests
    runs-on: linux-x64
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "1.8"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter run
      - run: flutter test integration_test/connexion.dart
      - run: flutter test test/connected_drawer_testing.dart
      - run: flutter test test/connexion_widget_testing.dart
      - run: flutter test test/home_widget_testing.dart
      - run: flutter test test/mydrawer_widget_testing.dart

