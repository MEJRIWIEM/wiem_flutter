name: CI
on:
  pull_request:
    branches:
      - master
      - gitactions

jobs:
  flutter_test:
    name: Run widget tests and integration tests
    runs-on: windows-x64
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "1.8"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test integration_test/connexion.dart
